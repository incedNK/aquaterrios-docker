{% extends "components/base.html" %} {% block content %}

<div class="px-6 py-6 lg:w-2/3 lg:mx-auto">
  <h3 class="mb-4 text-xl font-medium text-gray-900">Get your secret key</h3>
  <div
    id="q-message"
    class="p-4 text-md text-amber-500 text-center rounded-lg"
    role="alert"
  ></div>
  <form class="space-y-6">
    <div>
      <label class="block mb-2 text-sm font-medium text-gray-900"
        >Enter your username:</label
      >
      <input
        type="text"
        id="user-id"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
      />
    </div>
    <button
      type="button"
      onclick="getKey()"
      class="w-full text-white bg-[#0b545c] hover:bg-emerald-600 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
    >
      Get Key
    </button>
  </form>
</div>

{% endblock %}
